<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Калькулятор</title>
</head>
<body>
  <div class="calculator calculator_dark">
    <div class="calculator__display">
      <div class="calculator__history">
        <span>50</span>
        <strong>+</strong>
        <span>50</span>
      </div>
      <div class="calculator__total">100</div>
    </div>
    <div class="calculator__actions">
      <div class="calculator__row">
        <div class="calculator__col calculator__col_reset">C</div>
        <div class="calculator__col calculator__col_action">%</div>
        <div class="calculator__col calculator__col_action">⌫</div>
        <div class="calculator__col calculator__col_action">÷</div>
      </div>
      <div class="calculator__row">
        <div class="calculator__col">7</div>
        <div class="calculator__col">8</div>
        <div class="calculator__col">9</div>
        <div class="calculator__col calculator__col_action">×</div>
      </div>
      <div class="calculator__row">
        <div class="calculator__col">4</div>
        <div class="calculator__col">5</div>
        <div class="calculator__col">6</div>
        <div class="calculator__col calculator__col_action">-</div>
      </div>
      <div class="calculator__row">
        <div class="calculator__col">1</div>
        <div class="calculator__col">2</div>
        <div class="calculator__col">3</div>
        <div class="calculator__col calculator__col_action">+</div>
      </div>
      <div class="calculator__row">
        <div class="calculator__col calculator__col_action">.</div>
        <div class="calculator__col">0</div>
        <div class="calculator__col">
          <img src="./images/history.svg" alt="История операций">
        </div>
        <div class="calculator__col calculator__col_action">=</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
